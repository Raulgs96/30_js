<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form id="product-form" class="bg-dark text-white border rounded p-3 mb-3">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="productDescription" ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="productPrice" >
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control" id="productImage" >
                    </div>
                    <button id="save-item" type="submit" class="btn btn-primary">Crear Producto</button>
                </form>
                <h2 id="cart-info">Tu carrito tiene 0 productos, y el precio total es de 0 MXN</h2>
            </div>
            <div class="col-12 col-md-6" id="product-list">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
