<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title" >Minutos disponibles</h1>
                
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <form action="" class="bg-dark text-white border rounded p-3">
            <div class="form-group">
              <label for="">Tarea a realizar</label>
              <input
                id="task-to-do"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Tiempo estimado en minutos </label>
              <input id="time" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="">Tiempo disponible </label>
              <input
                id="time-available"
                type="number"
                class="form-control"
                required
              />
            </div>

            <button id="save-task" class="btn btn-secondary">
              Agregar tarea
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="alert alert-success col-12 col-md-6" role="alert">
      TAREAS A REALIZAR
    </div>
    <div class="col-12 col-md-6">
      <ul id="task-list" class="list-group"></ul>
    </div>

    <ul id="task-list" class="list-group col-12 col-md-6">
      <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                A list item
                <span class="badge bg-primary rounded-pill">14</span>
            </li> -->
    </ul>
    <ul id="new-task-list" class="alert alert-success col-12 col-md-6" role="alert">
        <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                  A list item
                  <span class="badge bg-primary rounded-pill">14</span>
              </li> -->
      </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
