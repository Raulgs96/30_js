<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

<body>

        <div class="row">

                <form action="" class="bg-dark text-white border rounded p-3">
                    <div class="form-group">
                        <label for="">Pet name</label>
                        <input id="name" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="">breed of pet</label>
                        <input id="breed" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="">pet image</label>
                        <input id="pet-image" type="text" class="form-control">
                    </div>
                    <button id="save-pet" class="btn btn-secondary">Save pet</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <ul id="songs-list" class="list-group">

                </ul>
            </div>
        </div>
    </div>
    <div id="pet-cards" style="width: 18rem" >

    </div>

    <script src= "js/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
